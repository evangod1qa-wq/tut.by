<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Волк ловит яйца</title>
    <style>
        body { background: #010409; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        canvas { background: #3a5; border: 2px solid #fff; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;
        const wolf = { x: 220, y: 280, width: 40, height: 40, speed: 5 };
        const eggs = [];
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && wolf.x > 0) wolf.x -= wolf.speed;
            if (e.key === 'ArrowRight' && wolf.x < canvas.width - wolf.width) wolf.x += wolf.speed;
        });

        function createEgg() {
            eggs.push({ x: Math.random() * (canvas.width - 20), y: 0, width: 20, height: 30, speed: 2 + Math.random() * 2 });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.fillText('Счет: ' + score, 10, 20);

            ctx.fillStyle = '#aaa'; // Волк
            ctx.fillRect(wolf.x, wolf.y, wolf.width, wolf.height);

            ctx.fillStyle = '#ff0'; // Яйца
            for (let i = 0; i < eggs.length; i++) {
                eggs[i].y += eggs[i].speed;
                ctx.fillRect(eggs[i].x, eggs[i].y, eggs[i].width, eggs[i].height);

                if (eggs[i].y > canvas.height) { alert('Игра окончена! Счет: ' + score); score = 0; eggs.splice(i, 1); }
                if (eggs[i].y + eggs[i].height >= wolf.y && eggs[i].x < wolf.x + wolf.width && eggs[i].x + eggs[i].width > wolf.x) {
                    score++; eggs.splice(i, 1);
                }
            }
        }
        setInterval(createEgg, 1500);
        setInterval(update, 1000 / 60);
    </script>
</body>
</html>
