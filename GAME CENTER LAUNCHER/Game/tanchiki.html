<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TANK ONLINE | GAME CENTER</title>
    <style>
        :root {
            --glass: rgba(10, 30, 60, 0.2);
            --border: rgba(0, 212, 255, 0.3);
            --neon: #00d4ff;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
            background: #02050a; font-family: 'Orbitron', sans-serif;
            display: flex; justify-content: center; align-items: center; color: #fff;
        }

        /* Анимированный "жидкий" фон */
        .bg-blobs {
            position: absolute; width: 100%; height: 100%; z-index: -1; filter: blur(100px);
        }
        .blob {
            position: absolute; border-radius: 50%; animation: float 15s infinite alternate;
        }
        .b1 { width: 600px; height: 600px; background: #002244; top: -10%; left: -5%; }
        .b2 { width: 500px; height: 500px; background: #005577; bottom: -10%; right: -5%; animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0,0) scale(1); }
            100% { transform: translate(50px, 80px) scale(1.1); }
        }

        /* Контейнер лаунчера */
        .launcher-frame {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(0,212,255,0.1);
            text-align: center;
        }

        canvas {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            border: 1px solid var(--border);
            display: block;
        }

        .ui-panel {
            margin-top: 15px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 10px;
        }

        .status { color: var(--neon); text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="bg-blobs">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
    </div>

    <div class="launcher-frame">
        <div class="status">System Ready // Tank Protocol Active</div>
        <canvas id="tankGame" width="700" height="400"></canvas>
        <div class="ui-panel">
            <span>SCORE: <span id="score">0</span></span>
            <span style="font-size: 0.7rem; opacity: 0.6;">WASD/ARROWS TO MOVE | SPACE TO FIRE</span>
        </div>
    </div>

<script>
const canvas = document.getElementById('tankGame');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');

let score = 0;
const tank = { x: 350, y: 350, angle: 0, size: 30, speed: 3 };
const bullets = [];
const enemies = [];
const keys = {};

window.onkeydown = (e) => keys[e.code] = true;
window.onkeyup = (e) => keys[e.code] = false;

function spawnEnemy() {
    if(enemies.length < 5) {
        enemies.push({
            x: Math.random() * canvas.width,
            y: -30,
            speed: 1 + Math.random() * 1.5
        });
    }
}

function update() {
    // Движение игрока
    if (keys['ArrowLeft'] || keys['KeyA']) tank.angle -= 0.05;
    if (keys['ArrowRight'] || keys['KeyD']) tank.angle += 0.05;
    if (keys['ArrowUp'] || keys['KeyW']) {
        tank.x += Math.cos(tank.angle) * tank.speed;
        tank.y += Math.sin(tank.angle) * tank.speed;
    }
    if (keys['Space']) {
        if (!tank.lastShot || Date.now() - tank.lastShot > 300) {
            bullets.push({ x: tank.x, y: tank.y, angle: tank.angle, s: 7 });
            tank.lastShot = Date.now();
        }
    }

    // Пули
    bullets.forEach((b, i) => {
        b.x += Math.cos(b.angle) * b.s;
        b.y += Math.sin(b.angle) * b.s;
        if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) bullets.splice(i, 1);
    });

    // Враги
    enemies.forEach((en, i) => {
        en.y += en.speed;
        if (en.y > canvas.height) enemies.splice(i, 1);
        
        bullets.forEach((b, bi) => {
            if (Math.hypot(en.x - b.x, en.y - b.y) < 20) {
                enemies.splice(i, 1);
                bullets.splice(bi, 1);
                score += 100;
                scoreEl.innerText = score;
            }
        });
    });

    if (Math.random() < 0.02) spawnEnemy();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Рисуем игрока (танк)
    ctx.save();
    ctx.translate(tank.x, tank.y);
    ctx.rotate(tank.angle);
    ctx.fillStyle = '#00d4ff';
    ctx.fillRect(-15, -15, 30, 30); // корпус
    ctx.fillStyle = '#fff';
    ctx.fillRect(5, -3, 20, 6); // дуло
    ctx.restore();

    // Пули
    ctx.fillStyle = '#ffff00';
    bullets.forEach(b => ctx.fillOval ? null : ctx.fillRect(b.x, b.y, 4, 4));

    // Враги
    ctx.fillStyle = '#ff3366';
    enemies.forEach(en => {
        ctx.beginPath();
        ctx.arc(en.x, en.y, 15, 0, Math.PI*2);
        ctx.fill();
    });

    requestAnimationFrame(() => { update(); draw(); });
}

draw();
</script>
</body>
</html>
