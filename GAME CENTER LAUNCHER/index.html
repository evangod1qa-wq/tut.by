<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GAME CENTER LAUNCHER ONLINE</title>
    <style>
        :root {
            --glass: rgba(10, 30, 60, 0.25);
            --border: rgba(0, 212, 255, 0.2);
            --neon: #00d4ff;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: #02050a; font-family: 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center; color: white;
            overflow: auto; /* Позволяет прокручивать список, если игр много */
        }

        /* Анимированный фон (как ты просил) */
        .bg-blobs {
            position: fixed; /* Фиксируем фон, чтобы он не прокручивался */
            width: 100%; height: 100%; z-index: -1; filter: blur(90px);
        }
        .blob { position: absolute; border-radius: 50%; animation: float 20s infinite alternate; }
        .b1 { width: 500px; height: 500px; background: #0044ff; top: 5%; left: 10%; }
        .b2 { width: 600px; height: 600px; background: #00d4ff; bottom: 15%; right: 20%; animation-delay: -5s; }
        .b3 { width: 400px; height: 400px; background: #6a00ff; top: 40%; right: 10%; animation-delay: -10s; }
        @keyframes float {
            0% { transform: translate(0,0) scale(1); }
            100% { transform: translate(50px, 80px) scale(1.1); }
        }

        /* Основной стеклянный контейнер */
        .launcher-main {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 40px;
            width: 700px;
            box-shadow: 0 0 50px rgba(0,0,0,0.4), inset 0 0 20px rgba(0,212,255,0.05);
            margin: 50px 0; /* Отступ сверху и снизу для прокрутки */
        }

        h1 { text-align: center; margin-bottom: 30px; color: var(--neon); letter-spacing: 4px; }

        /* Список игр */
        .game-list { display: flex; flex-direction: column; gap: 15px; }
        .game-item {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.05);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid var(--border);
            transition: background 0.3s;
        }
        .game-item:hover { background: rgba(0, 212, 255, 0.1); }
        
        .game-title { font-size: 1.1rem; }

        /* Кнопка Играть */
        .play-button {
            background: var(--neon);
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .play-button:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--neon); }
    </style>
</head>
<body>

    <div class="bg-blobs">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
        <div class="blob b3"></div>
    </div>

    <div class="launcher-main">
        <h1>GAME CENTER LAUNCHER ONLINE</h1>
        <div class="game-list">
            
            <!-- Группа 1: Игры из первого запроса -->
            <div class="game-item">
                <span class="game-title">1. Tank Wars Online</span>
                <a href="Game/tanchiki.html" class="play-button">ИГРАТЬ</a>
            </div>
            <div class="game-item">
                <span class="game-title">2. S.Y.S.T.E.M. Diagnostics</span>
                <a href="Game/oprosnik voenniy .html" class="play-button">ИГРАТЬ</a>
            </div>
            <div class="game-item">
                <span class="game-title">3. Area 51 Shooter</span>
                <a href="Game/boevik sledi sa krugom.html" class="play-button">ИГРАТЬ</a>
            </div>

            <!-- Группа 2: Новые игры -->
            <div class="game-item">
                <span class="game-title">4. Волк ловит яйца (Nu, pogodi!)</span>
                <a href="Game/NuPogodi-Eggs.html" class="play-button">ИГРАТЬ</a>
            </div>
             <div class="game-item">
                <span class="game-title">5. Классическая Змейка</span>
                <a href="Game/Snake.html" class="play-button">ИГРАТЬ</a>
            </div>
             <div class="game-item">
                <span class="game-title">6. Настольный теннис (Pong)</span>
                <a href="Game/Pong.html" class="play-button">ИГРАТЬ</a>
            </div>
             <div class="game-item">
                <span class="game-title">7. Летающая птица (Flappy Clone)</span>
                <a href="Game/FlappyClone.html" class="play-button">ИГРАТЬ</a>
            </div>
             <div class="game-item">
                <span class="game-title">8. Космический шутер</span>
                <a href="Game/SpaceShooter.html" class="play-button">ИГРАТЬ</a>
            </div>

        </div>
    </div>

</body>
</html>
