<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Космический шутер</title>
    <style>
        body { background: #010409; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        canvas { background: #000022; border: 2px solid #ff00d4; cursor: crosshair; }
    </style>
</head>
<body>
    <canvas id="game" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const player = { x: 300, y: 380, width: 20, height: 20 };
        const bullets = [];
        const enemies = [];
        let score = 0;

        document.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            player.x = e.clientX - rect.left - player.width / 2;
        });
        document.addEventListener('click', () => {
            bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 4, height: 10, speed: -5 });
        });

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Игрок
            ctx.fillStyle = '#00d4ff'; ctx.fillRect(player.x, player.y, player.width, player.height);
            // Пули
            ctx.fillStyle = '#ff0';
            bullets.forEach((b, i) => { b.y += b.speed; ctx.fillRect(b.x, b.y, b.width, b.height); if (b.y < 0) bullets.splice(i, 1); });
            // Враги
            if (Math.random() < 0.03) enemies.push({ x: Math.random() * (canvas.width - 20), y: 0, width: 20, height: 20, speed: 2 });
            ctx.fillStyle = '#ff00d4';
            enemies.forEach((e, i) => {
                e.y += e.speed; ctx.fillRect(e.x, e.y, e.width, e.height);
                if (e.y > canvas.height) enemies.splice(i, 1);

                bullets.forEach((b, bi) => {
                    if (b.x < e.x + e.width && b.x + b.width > e.x && b.y < e.y + e.height && b.y + b.height > e.y) {
                        enemies.splice(i, 1); bullets.splice(bi, 1); score += 10;
                    }
                });
            });
            ctx.fillStyle = '#fff'; ctx.fillText('Счет: ' + score, 10, 20);
            requestAnimationFrame(update);
        }
        update();
    </script>
</body>
</html>
